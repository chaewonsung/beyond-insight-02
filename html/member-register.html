<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비욘드 인사이트</title>
    <link rel="icon" href="/images/favicon.png" />
    <!-- Library : Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Library : Jquery Countdown -->
    <script src="/script/the-final-countdown/jquery.countdown.min.js"></script>
    <!-- Library : Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive-mobile.css" />
    <link rel="stylesheet" href="/css/responsive-tablet.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header-include"></div>
      <!-- Main -->
      <main>
        <section class="signup">
          <div class="signup-box">
            <h2 class="signup-slogan">
              나를 성장시키는 배움,<br /><em>비욘드 인사이트</em>에서
              시작하세요.
            </h2>
            <img src="/images/ct-modal-01.png" alt="" />
            <div class="account-form">
              <div>
                <input type="email" placeholder="이메일" />
              </div>
              <div class="password">
                <input type="password" placeholder="비밀번호" />
                <i class="toggle-pw bi bi-eye-slash"></i>
              </div>
              <div class="password">
                <input type="password" placeholder="비밀번호 확인" />
                <i class="toggle-pw bi bi-eye-slash"></i>
              </div>
              <button class="btn-account-form">가입하기</button>
            </div>
            <div class="agreement">
              <p>
                가입 시, 통합 계정으로 비욘드 인사이트가 제공하는 서비스를 모두
                이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에
                동의합니다.
              </p>
              <label
                ><input type="checkbox" /><em></em>할인 혜택 및 마케팅 정보
                수신을 동의합니다.</label
              >
            </div>
            <div class="go-to-another">
              이미 가입된 계정이 있나요? <a>로그인하기</a>
            </div>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <div class="footer-include"></div>
    </div>

    <script src="/script/custom.js"></script>
  </body>
</html>
